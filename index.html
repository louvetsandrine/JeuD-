<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
   
  </head>
 
  <body>
    
    <div class="container ">
      <div class="row py-5 d-flex text-center justify-content-center align-items-center">
        <div class="col-12">
          <h1>DICE ROLL</h1>
        </div>
      </div>
      <div class="row py-5 d-flex justify-content-center align-items-center text-center">
        <div class="col-12">
          <button class="btn btn-primary btn-lg" id="buttonStart">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle text-danger" viewBox="0 0 16 16" >
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            NOUVELLE PARTIE
          </button>
        </div>
      </div>

      <div class="row py-2 d-flex justify-content-center align-items-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <h3>Joueur n°1</h3>
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-circle-fill " viewBox="0 0 16 16" id="startPlayerOne">
            <circle cx="8" cy="8" r="8"/>
          </svg>
        </div>        
        <div class="col-4 offset-4 d-flex justify-content-center align-items-center">
          <h3>Joueur n°2</h3>
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="8"/>
          </svg>
        </div>
      </div> 
    
      <div class="row py-2 d-flex justify-content-center align-items-center text-center containerTitle">
        <div class="col-4">
          <h2 class="text-danger">68</h2>
        </div>
        <div class="col-4 " id="diceSpace" >
          <img src="images/rollDice.png" id="imgRollDice" height="100" />
        </div>
        <div class="col-4">
          <h2 class="text-danger">16</h2>
        </div>
      </div> 

      <div class="row py-2 d-flex justify-content-center align-items-center text-center">
        <div class="col-4">
          <h2 class="text-danger">68</h2>
        </div>
        <div class="col-4">
          <div class="row py-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-lg" id="buttonRollDice">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16" >
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
              LANCER LE DE
          </div>
          <div class="row py-2 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-lg" id="buttonHold">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16" >
                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
              SECURISER VOTRE GAIN
            </button>
          </div>
        </div>
        <div class="col-4">
          <h2 class="text-danger">68</h2>
        </div>
      </div>  
      
  </div>
